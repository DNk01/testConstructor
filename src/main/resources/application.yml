server:
  port: 3307

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testConstructor
    username: root
    password: 123456

  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  liquibase:
    enabled: true
    change-log: classpath:migration.xml
